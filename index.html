<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>ICE FrostSound X1 – Gaming Headset</title>

    <!-- Viktig for mobil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: #f5f6f8;
            color: #111;
        }

        header {
            background: white;
            padding: 16px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #009ee3;
            letter-spacing: 1px;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background: white;
        }

        .image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 26px;
            margin: 15px 0;
        }

        .buttons button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .buy {
            background: #009ee3;
            color: white;
        }

        .more {
            background: #e5e7eb;
        }

        ul {
            padding-left: 20px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ICE</div>
</header>

<div class="container">

    <div class="image">
        Produktbilde
    </div>

    <h1>ICE FrostSound X1</h1>
    <p>Komfortabelt gaming-headset med klar lyd og moderne design.</p>

    <div class="price">1 199 kr</div>

    <div class="buttons">
        <button class="buy">Legg i handlekurv</button>
        <button class="more" onclick="rickroll()">Mer informasjon</button>
    </div>

    <ul>
        <li>7.1 surroundlyd</li>
        <li>Støydempende mikrofon</li>
        <li>USB-tilkobling</li>
        <li>Passer PC og konsoll</li>
    </ul>

</div>

<footer>
    © 2026 ICE Norge – Alle rettigheter reservert
</footer>

<script>
    function rickroll() {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
</script>

</html>
