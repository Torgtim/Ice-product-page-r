<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>ICE FrostSound X1 – Gaming Headset</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6f8;
            color: #111;
        }

        /* Header */
        header {
            background: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-weight: bold;
            font-size: 22px;
            color: #009ee3;
            letter-spacing: 1px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
        }

        .product {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .image {
            flex: 1;
            min-width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
        }

        .info {
            flex: 1;
            min-width: 250px;
        }

        h1 {
            margin-top: 0;
        }

        .price {
            font-size: 24px;
            margin: 20px 0;
        }

        .buttons button {
            padding: 14px 22px;
            font-size: 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .buy {
            background: #009ee3;
            color: white;
        }

        .more {
            background: #e5e7eb;
        }

        ul {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin: 30px;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ICE</div>
</header>

<div class="container">
    <div class="product">
        <div class="image">
            Produktbilde
        </div>

        <div class="info">
            <h1>ICE FrostSound X1</h1>
            <p>Gaming headset med høy komfort og klar lyd for lange spilløkter.</p>

            <div class="price">1 199 kr</div>

            <div class="buttons">
                <button class="buy">Legg i handlekurv</button>
                <button class="more" onclick="rickroll()">Mer informasjon</button>
            </div>

            <ul>
                <li>7.1 surroundlyd</li>
                <li>Støydempende mikrofon</li>
                <li>USB-tilkobling</li>
                <li>Kompatibel med PC og konsoll</li>
            </ul>
        </div>
    </div>
</div>

<footer>
    © 2026 ICE Norge – Alle rettigheter reservert
</footer>

<script>
    function rickroll() {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
</script>

</body>
</html>
